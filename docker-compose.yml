version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: figma-sync-server
    restart: always
    ports:
      # TODO: 호스트 포트를 변경하려면 왼쪽 숫자 수정 (예: "5000:4000")
      - "4000:4000"
    env_file:
      - .env
    environment:
      # 포트는 환경변수로도 설정 가능 (기본값: 4000)
      - PORT=${PORT:-4000}
      - NODE_ENV=production
  
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

